<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta name="keywords" content="shifumi, minecraft, minecraft themed, arthur beau, alkanife, portfolio, demo, rock paper scissors, piglin">
    <meta name="description" content="Play shifumi against a piglin!" />
    <meta property="og:title" content="Minecraft Themed Shifumi" />
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://alkanife.dev/shifumi" />
    <meta property="og:image" content="https://alkanife.dev/shifumi/assets/images/mt-shifumi.png" />
    <meta property="og:description" content="Play shifumi against a piglin!" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="alkanife.dev" />
    <meta name="theme-color" content="#202020">
    
    <link rel="icon" type="image/png" href="assets/images/mt-shifumi.png" />
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  
    <title>Minecraft Themed Shifumi</title>
</head>
<body>
    <div id="particles-js"></div>

    <div id="main-container">
        <div id="shifumi">
            <div id="header">
                <img src="assets/images/title.png" alt="Shifumi Minecraft Title">
            </div>
            
            <div class="container" id="dialogs">
                <div class="dialog" id="dialog-header">
                    <div class="header-box round-box">
                        <p>
                            Round <span id="round">1</span>
                        </p>
                    </div>
                    
                    <div class="header-box piglin-box">
                        <div class="box-image">
                            <img src="assets/images/piglin-icon.png" alt="" id="piglin-icon">
                        </div>
                        <div class="box-text">
                            <p>Piglin: <span id="piglin-score">0</span></p>
                        </div>
                    </div>
                    
                    <div class="header-box">
                        <div class="box-image">
                            <img src="assets/images/player-icon.png" alt="" id="player-icon">
                        </div>
                        <div class="box-text">
                            <p>
                                You: <span id="player-score">0</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="dialog flex-dialog-box" id="dialog-box">
                    <p id="dialog-text">
                    </p>
                </div>
            </div>
            
            <p id="choice-title">CHOOSE YOUR MOVE!</p>
            
            <div class="container">
                <div id="choices">
                    <div class="choice">
                        <div class="image" onclick="startGame(this, 0)">
                            <img src="assets/images/flint.png" alt="Rock">
                        </div>
                        <p>Rock</p>
                    </div>
                    <div class="choice">
                        <div class="image" onclick="startGame(this, 1)">
                            <img src="assets/images/map.png" alt="Paper">
                        </div>
                        <p>Paper</p>
                    </div>
                    <div class="choice">
                        <div class="image" onclick="startGame(this, 2)">
                            <img src="assets/images/shears.png" alt="Shears">
                        </div>
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
            
            <div class="container" id="replay">
                <img src="assets/images/replay.png" alt="Replay" id="replay-image">
            </div>
            
            <div class="container" id="credits">
                <p>
                    Not an official Minecraft website.<br>Not approved by or associated with Mojang or Microsoft.
                </p>
                <a class="badge" href="https://github.com/alkanife/mt-shifumi">
                    <img src="https://img.shields.io/badge/View_on_GitHub-white?style=flat-square&logo=github&logoColor=black" alt="View on GitHub">
                </a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
